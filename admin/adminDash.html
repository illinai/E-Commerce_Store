<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="css/adminDash.css">
    </head>
    <body>

        <!--Title Header Section-->
        <header class="header1">
            <div id="container">
                <div id="shopName">
                    <h1>The Maker's Market</h1>
                </div>
            </div>
        </header>
        <!---->

        <!--Navigation Header Section-->
        <header class="header2">
            <!--Menu-->
            <div class="menuTab">
                <button class="menu-button" onclick="toggleMenu">
                    <img src="../icons/menu.png" alt="Menu">
                </button>
                <div class="menu-content">
                    <a href="adminDash.html">Dashboard</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <!--Search Bar-->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search...">
                <!--<div class="search-results"></div>-->
            </div>
            <div class="right-buttons">
                <!--Profile-->
                <button class="profile-button">
                   <img src="../icons/profile.png" alt="Profile">
                </button>
            </div> 
        </header>

        <!-- Results Section -->
        <div class="main">
            <h2>Search Results</h2>
            <div id="resultsContainer">

            </div>
        </div>
        <div class="main">
            <div class="dashCards">
                <div class="numUsers">   
                    <h3>Total Users:</h3>   
                    <p>0</p> <!--number should be actual number after database creation-->
                </div>
                <div class="Orders">
                    <h3>Total Orders:</h3>
                    <p>0</p> <!--number should be actual number after database creation-->
                </div>
                <div class="alerts">
                    <h3>Reports:</h3>
                    <p>0</p> <!--number should be actual number after database creation-->
                </div>
            </div>
            <div class="repList"> 
                <p>Report Number: Username: Description</p> <!--format of reports-->
                <!--Reports will show up as a list once database is created-->
            </div>
        </div>
        <script src="scripts/adminDash.js"></script>
    </body>
</html>
