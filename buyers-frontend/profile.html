<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/buyers.css">
</head>
<body>
        <!--Title Header Section-->
        <header class="header1">
            <div id="container">
                <div id="shopName">
                    <h2>Site Name</h2>
                </div>
            </div>
        </header>
        <!---->

    <!-- Navigation Header Section -->
    <header class="header2">
        <!-- Sidebar Menu -->
        <div class="menuTab">
            <button class="menu-button" onclick="toggleMenu()">
                <img src="images/menu.png" alt="Menu">
            </button>
            <div id="sidebar" class="menu-content">
                <button class="close-menu" onclick="toggleMenu()">Ã—</button>
                <a href="../homePage.html">Home</a>
                <a href="wishlist.html">Wishlist</a>
                <a href="cart.html">Cart</a>
                <a href="orders.html">Orders</a>
                <a href="profile.html" class="active">Profile</a>
                <a href="logout.html">Logout</a>
                <a href="reviews.html">Reviews</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Right-side buttons -->
        <div class="right-buttons">
            <!--Likes/Wishlist-->
            <button class="liked-button">
                <a href="wishlist.html"><img src="images/liked.png" alt="Likes"></a>
            </button>
            <!--Cart-->
            <button class="cart-button">
                <a href="cart.html"><img src="images/cart.png" alt="Cart"></a>
            </button>
            <button class="profile-button">
                <img src="images/profile.png" alt="Profile">
            </button>
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <h2>My Profile</h2>
        <div class="profile-container">
            <img id="profile-pic" class="profile-pic" src="images/default-profile.png" alt="Profile Picture">
            <input type="file" id="profile-upload" accept="image/*">
            <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        </div>

        <div class="profile-details">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" disabled>

            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" disabled>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" value="+1 234 567 8901" disabled>

            <label for="address">Address:</label>
            <textarea id="address" disabled>123 Handmade St, Artisan City, CA</textarea>

            <button class="save-btn" onclick="saveProfile()" disabled>Save Changes</button>
        </div>
    </section>

    <script src="js/profile.js"></script>
</body>
</html>
