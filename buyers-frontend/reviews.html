<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="css/buyers.css">
</head>
<body>
    <!-- Title Header Section -->
    <header class="header1">
        <h1>The Maker's Market</h1>
    </header>

    <!-- Navigation Header Section -->
    <header class="header2">
        <!-- Sidebar Menu -->
        <div class="menuTab">
            <button class="menu-button" onclick="toggleMenu()">
                <img src="images/menu.png" alt="Menu">
            </button>
            <div id="sidebar" class="menu-content">
                <button class="close-menu" onclick="toggleMenu()">×</button>
                <a href="buyers.html">Home</a>
                <a href="wishlist.html">Wishlist</a>
                <a href="cart.html">Cart</a>
                <a href="orders.html">Orders</a>
                <a href="reviews.html">Reviews</a> 
                <a href="profile.html">Profile</a>
                <a href="logout.html">Logout</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Right-side buttons -->
        <div class="right-buttons">
            <button class="liked-button">
                <img src="images/liked.png" alt="Likes">
            </button>
            <button class="cart-button">
                <img src="images/cart.png" alt="Cart">
            </button>
            <button class="profile-button">
                <img src="images/profile.png" alt="Profile">
            </button>
        </div>
    </header>

    <!-- Review Section -->
    <section class="reviews">
        <h2>Write a Review</h2>
        <form id="review-form">
            <label for="product">Select Product:</label>
            <select id="product" required>
                <option value="">Choose a product</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" name="stars" id="star5" value="5"><label for="star5">⭐</label>
                <input type="radio" name="stars" id="star4" value="4"><label for="star4">⭐</label>
                <input type="radio" name="stars" id="star3" value="3"><label for="star3">⭐</label>
                <input type="radio" name="stars" id="star2" value="2"><label for="star2">⭐</label>
                <input type="radio" name="stars" id="star1" value="1"><label for="star1">⭐</label>
            </div>

            <label for="review-text">Your Review:</label>
            <textarea id="review-text" required placeholder="Write your review here..."></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <h2>Previous Reviews</h2>
        <div id="review-list">
            <p>No reviews yet.</p>
        </div>
    </section>

    <script src="js/reviews.js"></script>
</body>
</html>
