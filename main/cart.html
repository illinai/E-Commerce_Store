<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/homePage.css" />
</head>
<body>
  <!-- Title Header Section -->
  <header class="header1">
    <h1>The Maker's Market</h1>
  </header>

  <!-- Navigation Header Section -->
  <header class="header2">
    <!-- Sidebar Menu -->
    <div class="menuTab">
      <button class="menu-button" onclick="toggleMenu()">
        <img src="icons/menu.png" alt="Menu" />
      </button>
      <div id="sidebar" class="menu-content">
        <button class="close-menu" onclick="toggleMenu()">Ã—</button>
        <a href="homePage.php">Home</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
        <a href="reviews.html">Reviews</a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <!-- Right-side buttons -->
    <div class="right-buttons">
      <button class="liked-button">
        <img src="icons/liked.png" alt="Likes" />
      </button>
      <button class="cart-button">
        <img src="icons/cart.png" alt="Cart" />
      </button>
      <button class="profile-button">
        <img src="icons/profile.png" alt="Profile" />
      </button>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items" id="cart-container">
      <p>Loading cart...</p>
    </div>
    <div class="cart-summary">
      <h3>Total: <span id="cart-total">$0.00</span></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Menu Toggle -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }
  </script>

  <!-- Cart Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartContainer = document.getElementById("cart-container");
      const cartTotal = document.getElementById("cart-total");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        cartContainer.innerHTML = "";

        if (cart.length === 0) {
          cartContainer.innerHTML = "<p>Your cart is empty.</p>";
          cartTotal.textContent = "$0.00";
          return;
        }

        let total = 0;

        cart.forEach((item, index) => {
          total += item.price * item.quantity;

          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-card");
          itemDiv.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <h3>${item.name}</h3>
            <p>Price: $${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <button onclick="removeFromCart(${index})">Remove</button>
          `;
          cartContainer.appendChild(itemDiv);
        });

        cartTotal.textContent = `$${total.toFixed(2)}`;
      }

      window.removeFromCart = function(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      };

      renderCart();
    });
  </script>
</body>
</html>
