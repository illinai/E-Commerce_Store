<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="css/homePage.css" />
</head>
<body>
  <!-- Title Header Section -->
  <header class="header1">
    <h1>The Maker's Market</h1>
  </header>

  <!-- Navigation Header Section -->
  <header class="header2">
    <!-- Sidebar Menu -->
    <div class="menuTab">
      <button class="menu-button" onclick="toggleMenu()">
        <img src="icons/menu.png" alt="Menu" />
      </button>
      <div id="sidebar" class="menu-content">
        <button class="close-menu" onclick="toggleMenu()">Ã—</button>
        <a href="homePage.html">Home</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
        <a href="reviews.html">Reviews</a>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <!-- Right-side buttons -->
    <div class="right-buttons">
      <button class="liked-button">
        <img src="icons/liked.png" alt="Likes" />
      </button>
      <button class="cart-button">
        <img src="icons/cart.png" alt="Cart" />
      </button>
      <button class="profile-button">
        <img src="icons/profile.png" alt="Profile" />
      </button>
    </div>
  </header>

  <!-- Cart Section -->
  <section class="cart">
    <h2>Your Shopping Cart</h2>
    <div class="cart-items" id="cart-container">
      <p>No items in cart.</p>
    </div>
    <div class="cart-summary">
      <h3>Total: <span id="cart-total">$0.00</span></h3>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>

  <!-- Cart Script -->
  <script src="../main/js/cart.js"></script>

  <!-- Add this script to make the menu work -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px";
      } else {
        sidebar.style.left = "0px";
      }
    }
  </script>
</body>
</html>
