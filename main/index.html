<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Side -->
        <div class="left-panel">
            <h1>Shop Small, Dream Big!</h1>
            <p>Your Marketplace for Unique & Handmade Goods!</p>
            <img src="imgs/logo.png" alt="Illustration">
        </div>

        <!-- Right Side (Login Form) -->
        <div class="right-panel">
            <div class="login-box">
                <div class="logo">
                    <img src="imgs/logo.png" alt="Logo">
                    <h2>Welcome Back</h2>
                    <p>Please login to your account</p>
                </div>
                
                <form action="../backend/login.php" method="POST">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">Login</button>

                    <div class="social-login">
                        <p>Or Login with</p>
                        <div class="social-buttons">
                            <button class="google-btn">Google</button>
                            <button class="facebook-btn">Facebook</button>
                        </div>
                    </div>

                    <p class="signup-link">Don't have an account? <a href="register.html">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
