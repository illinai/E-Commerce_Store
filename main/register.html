<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <!-- Left Panel - Form -->
        <div class="left-panel">
            <div class="logo">
                <img src="imgs/logo.png" alt="The Maker's Market Logo">
            </div>
            <h2>Sign Up âœ¨</h2>
            <p>Join the community and start shopping & selling handmade goods!</p>

            <button class="google-btn">Sign up with Google</button>
            <p class="divider">Or sign up with email</p>

            <form action="../backend/register.php" method="POST">
                <div class="name-fields">
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-signup">Sign Up</button>

                <p class="login-link">Already have an account? <a href="login.html">Login now</a></p>
            </form>
        </div>

        <!-- Right Panel - Image -->
        <div class="right-panel">
            <img src="imgs/logo2.jpg" alt="Signup Illustration">
        </div>
    </div>
</body>
</html>
