<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="css/seller.css" />
    <style>
        /* Additional styles for order management */
        .orders-list {
            display: grid;
            gap: 20px;
        }
        
        .order-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .order-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-shipped {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-returned {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-completed {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .order-details {
            margin-bottom: 15px;
        }
        
        .order-details p {
            margin: 5px 0;
        }
        
        .order-items {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .order-item-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-item-row:last-child {
            border-bottom: none;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        
        .order-actions label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .order-status-select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            min-width: 150px;
        }
        
        .update-status-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .update-status-btn:hover {
            background-color: #388E3C;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .order-filter {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
    </style>
</head>

<body>
    <header class="top-header">
        <h1>Seller Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#orders">Orders</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">

        <a href="homePage.php" class="back-button">Switch to Home Page</a>

        <section id="dashboard" class="active-section">
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Products</h3>
                    <p id="totalProducts">0</p>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p id="totalOrders">0</p>
                </div>
                <div class="card">
                    <h3>Total Revenue</h3>
                    <p>$<span id="totalRevenue">0.00</span></p>
                </div>
            </div>
        </section>

        <section id="products" class="hidden-section">
            <div class="section-box">
                <h2>Add Product</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" name="price" min="0.01" step="0.01" required />
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantity</label>
                        <input type="number" id="productQuantity" name="quantity" min="1" required />
                    </div>
                    <div class="form-group">
                        <label for="productTags">Tags</label>
                        <input type="text" id="productTags" name="tags" required />
                    </div>
                    <button type="submit" class="btn-primary">Add Product</button>
                    <div id="formFeedback"></div>
                </form>
            </div>

            <div class="section-box">
                <h2>Your Products</h2>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </section>

        <section id="orders" class="hidden-section">
            <div class="section-box">
                <h2>Orders Management</h2>
                
                <div class="order-filter">
                    <button class="filter-btn active" data-status="all">All Orders</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="shipped">Shipped</button>
                    <button class="filter-btn" data-status="completed">Completed</button>
                    <button class="filter-btn" data-status="returned">Returned</button>
                </div>
                
                <div class="orders-list" id="ordersList"></div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            initNavigation();
            loadDashboardStats();
            loadProducts();
            setupProductForm();
            loadOrders();
            setupOrderFilters();
        });

        function initNavigation() {
            const navLinks = document.querySelectorAll(".top-header nav ul li a");
            navLinks.forEach(link => {
                link.addEventListener("click", function (e) {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");

                    const targetId = this.getAttribute("href").substring(1);
                    document.querySelectorAll("main section").forEach(section => {
                        section.classList.add("hidden-section");
                        if (section.id === targetId) {
                            section.classList.remove("hidden-section");
                        }
                    });

                    if (targetId === 'orders') {
                        loadOrders();
                    }
                });
            });
        }

        function setupOrderFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Filter orders
                    const status = this.getAttribute('data-status');
                    filterOrders(status);
                });
            });
        }
        
        function filterOrders(status) {
            const orderItems = document.querySelectorAll('.order-item');
            
            orderItems.forEach(order => {
                if (status === 'all') {
                    order.style.display = 'block';
                } else {
                    const orderStatus = order.getAttribute('data-status');
                    order.style.display = (orderStatus === status) ? 'block' : 'none';
                }
            });
            
            // Show message if no orders match the filter
            const visibleOrders = document.querySelectorAll('.order-item[style="display: block;"]');
            const ordersList = document.getElementById('ordersList');
            
            if (visibleOrders.length === 0 && orderItems.length > 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.className = 'empty-state';
                emptyMsg.id = 'empty-filter-message';
                emptyMsg.innerText = `No ${status} orders found.`;
                
                // Remove any existing empty message
                const existingMsg = document.getElementById('empty-filter-message');
                if (existingMsg) existingMsg.remove();
                
                ordersList.appendChild(emptyMsg);
            } else {
                const existingMsg = document.getElementById('empty-filter-message');
                if (existingMsg) existingMsg.remove();
            }
        }

        async function loadDashboardStats() {
            try {
                const response = await fetch("../backend/get_seller_stats.php");
                const data = await response.json();
                if (!data.success) throw new Error(data.error || "Failed to load stats");

                document.getElementById("totalProducts").textContent = data.product_count || 0;
                document.getElementById("totalRevenue").textContent = data.total_sales?.toFixed(2) || "0.00";
                document.getElementById("totalOrders").textContent = data.order_count || 0;
            } catch (error) {
                console.error("Error loading dashboard stats:", error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch("../backend/get_products.php");
                const data = await response.json();
                if (!data.success) throw new Error(data.error || "Failed to load products");

                const products = data.products;
                const container = document.getElementById("productsGrid");
                container.innerHTML = "";

                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No products added yet</div>';
                    return;
                }

                products.forEach(product => {
                    const card = document.createElement("div");
                    card.className = "product-card";
                    card.innerHTML = `
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="product-price">$${parseFloat(product.price).toFixed(2)}</p>
                        <p>${product.description.substring(0, 60)}${product.description.length > 60 ? '...' : ''}</p>
                        <p>Quantity: ${product.quantity}</p>
                        <p>Tags: ${product.tags}</p>
                        <div class="product-actions">
                            <button class="btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
                        </div>
                    </div>`;

                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Error loading products:", error);
                document.getElementById("productsGrid").innerHTML = `<div class="empty-state">Error loading products: ${error.message}</div>`;
            }
        }

        function setupProductForm() {
            const form = document.getElementById("productForm");
            form.addEventListener("submit", async function (e) {
                e.preventDefault();

                const formData = new FormData(form);
                const feedback = document.getElementById("formFeedback");
                const submitBtn = form.querySelector("button[type='submit']");

                feedback.textContent = "";
                feedback.className = "feedback";
                submitBtn.disabled = true;
                submitBtn.textContent = "Processing...";

                const dataToSend = Object.fromEntries(formData);
                const isEdit = !!dataToSend.id;
                const url = isEdit ? "../backend/update_product.php" : "../backend/add_product.php";

                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    const result = await response.json();
                    if (!result.success) throw new Error(result.error || "Operation failed");

                    feedback.textContent = isEdit ? "Product updated successfully!" : "Product added successfully!";
                    feedback.className = "feedback success";
                    form.reset();
                    loadProducts();
                    loadDashboardStats();

                    // Reset form state
                    const hiddenId = document.getElementById("editProductId");
                    if (hiddenId) hiddenId.remove();
                    submitBtn.textContent = "Add Product";

                } catch (error) {
                    feedback.textContent = error.message;
                    feedback.className = "feedback error";
                    console.error("Error:", error);
                } finally {
                    submitBtn.disabled = false;
                }
            });
        }

        window.deleteProduct = async function (productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;
            try {
                const response = await fetch(`../backend/delete_product.php?id=${productId}`);
                const result = await response.json();
                if (!result.success) throw new Error(result.error || "Failed to delete product");

                alert("Product deleted successfully");
                loadProducts();
                loadDashboardStats();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        };

        // Format date function
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        async function loadOrders() {
            try {
                const response = await fetch("../backend/get_orders.php?seller=true");
                const data = await response.json();
                if (!data.success) throw new Error(data.error || "Failed to load orders");

                const orders = data.orders;
                const ordersList = document.getElementById("ordersList");
                ordersList.innerHTML = "";

                if (orders.length === 0) {
                    ordersList.innerHTML = '<div class="empty-state">No orders yet.</div>';
                    return;
                }

                orders.forEach(order => {
                    const statusClass = `status-${order.order_status.toLowerCase()}`;
                    
                    const orderDiv = document.createElement("div");
                    orderDiv.className = "order-item";
                    orderDiv.setAttribute('data-status', order.order_status);
                    
                    // Order header with ID and status
                    let orderHTML = `
                        <div class="order-header">
                            <h3>Order #${order.id}</h3>
                            <span class="order-status ${statusClass}">${order.order_status}</span>
                        </div>
                    `;
                    
                    // Order details
                    orderHTML += `
                        <div class="order-details">
                            <p><strong>Customer:</strong> ${order.customer_name}</p>
                            <p><strong>Date:</strong> ${formatDate(order.created_at)}</p>
                            <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                        </div>
                    `;
                    
                    // Order items
                    orderHTML += `<div class="order-items"><h4>Order Items:</h4>`;
                    
                    order.items.forEach(item => {
                        orderHTML += `
                            <div class="order-item-row">
                                <div>${item.product_name}</div>
                                <div>${item.quantity} × $${item.price.toFixed(2)}</div>
                            </div>
                        `;
                    });
                    
                    orderHTML += `</div>`;
                    
                    // Order actions with dropdown
                    orderHTML += `
                        <div class="order-actions">
                            <label for="status-${order.id}">Update Status:</label>
                            <select id="status-${order.id}" class="order-status-select">
                                <option value="pending" ${order.order_status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="shipped" ${order.order_status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="completed" ${order.order_status === 'completed' ? 'selected' : ''}>Completed</option>
                                <option value="returned" ${order.order_status === 'returned' ? 'selected' : ''}>Returned</option>
                            </select>
                            <button class="update-status-btn" onclick="updateOrderStatus(${order.id})">Update</button>
                        </div>
                    `;
                    
                    orderDiv.innerHTML = orderHTML;
                    ordersList.appendChild(orderDiv);
                });
                
                // Initialize filter to show all orders
                filterOrders('all');
                
            } catch (error) {
                console.error("Error loading orders:", error);
                document.getElementById("ordersList").innerHTML = `
                    <div class="empty-state">Error loading orders: ${error.message}</div>
                `;
            }
        }

        window.updateOrderStatus = async function(orderId) {
            const selectElement = document.getElementById(`status-${orderId}`);
            const status = selectElement.value;
            
            try {
                const response = await fetch("../backend/update_order_status.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ order_id: orderId, status: status }),
                });

                const result = await response.json();
                if (!result.success) throw new Error(result.error || "Failed to update order status");

                alert(`Order #${orderId} status updated to ${status}`);
                loadOrders();
                loadDashboardStats(); // Refresh stats if status affects revenue
            } catch (error) {
                alert(`Error: ${error.message}`);
                console.error("Error updating order status:", error);
            }
        };
    </script>
</body>

</html>
