<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist</title>
  <link rel="stylesheet" href="css/homePage.css">
</head>
<body>
  <!-- Title Header -->
  <header class="header1">
    <div id="container">
      <div id="shopName">
        <h1>The Maker's Market</h1>
      </div>
    </div>
  </header>

  <!-- Navigation Header -->
  <header class="header2">
    <div class="menuTab">
      <button class="menu-button" onclick="toggleMenu()">
        <img src="icons/menu.png" alt="Menu">
      </button>
      <div id="sidebar" class="menu-content">
        <button class="close-menu" onclick="toggleMenu()">Ã—</button>
        <a href="homePage.html">Home</a>
        <a href="wishlist.html" class="active">Wishlist</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="reviews.html">Reviews</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <div class="right-buttons">
      <button class="liked-button">
        <a href="wishlist.html"><img src="icons/liked.png" alt="Likes" /></a>
      </button>
      <button class="cart-button">
        <a href="cart.html"><img src="icons/cart.png" alt="Cart" /></a>
      </button>
      <button id="profileButton" class="profile-button" onclick="toggleProfile()">
        <img src="icons/profile.png" alt="Profile" />
      </button>
      <div id="profileOpt" class="profileTab">
        <div class="profile-content">
          <a href="index.html">Sign In</a>
          <a href="register.html">Register</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Wishlist Section -->
  <section class="wishlist">
    <h2>Your Wishlist</h2>
    <div class="wishlist-items" id="wishlist-container">
      <p>No items in wishlist.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Policies</a>
      <a href="#">Help</a>
    </nav>
  </footer>

  <!-- JS -->
  <script src="js/wishlist.js"></script>
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }

    function toggleProfile() {
      const profileDropdown = document.getElementById("profileOpt");
      profileDropdown.style.display = (profileDropdown.style.display === "flex") ? "none" : "flex";
    }

    document.addEventListener("click", function (event) {
      const profileDropdown = document.getElementById("profileOpt");
      const profileButton = document.getElementById("profileButton");

      if (!profileButton.contains(event.target) && !profileDropdown.contains(event.target)) {
        profileDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
