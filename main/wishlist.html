  <!-- Title Header Section -->
  <header class="header1">
    <h1>The Maker's Market</h1>
  </header>

  <!-- Navigation Header Section -->
  <header class="header2">
    <!-- Sidebar Menu -->
    <div class="menuTab">
      <button class="menu-button" onclick="toggleMenu()">
        <img src="icons/menu.png" alt="Menu" />
      </button>
      <div id="sidebar" class="menu-content">
        <button class="close-menu" onclick="toggleMenu()">Ã—</button>
        <a href="homePage.php">Home</a>
        <a href="wishlist.html" class="active">Wishlist</a>
        <a href="cart.html">Cart</a>
        <a href="orders.html">Orders</a>
        <a href="profile.html">Profile</a>

      </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <!-- Right-side buttons -->
    <div class="right-buttons">
      <button class="liked-button">
        <img src="icons/liked.png" alt="Likes" />
      </button>
      <button class="cart-button">
        <img src="icons/cart.png" alt="Cart" />
      </button>
      <button class="profile-button">
        <img src="icons/profile.png" alt="Profile" />
      </button>
    </div>
  </header>

  <!-- Wishlist Section -->
  <section class="wishlist">
    <h2>Your Wishlist</h2>
    <div class="cart-items" id="wishlist-container">
      <!-- Wishlist items will be dynamically injected here -->
      <p id="empty-message">No items in wishlist.</p>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
    }
  </script>

  <script>
    // Sample wishlist data (simulate from localStorage or server)
    const wishlist = JSON.parse(localStorage.getItem("wishlist")) || [
      {
        name: "Handmade Earrings",
        image: "imgs/earrings.jpg",
        price: 25
      },
      {
        name: "Custom Art Print",
        image: "imgs/art.jpg",
        price: 30
      }
    ];

    const container = document.getElementById("wishlist-container");
    const emptyMsg = document.getElementById("empty-message");

    if (wishlist.length > 0) {
      emptyMsg.style.display = "none";
      wishlist.forEach(item => {
        const card = document.createElement("div");
        card.className = "cart-card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>$${item.price.toFixed(2)}</p>
          <button onclick="addToCart('${item.name}')">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name) {
      alert(`${name} added to cart!`);
      // Implement your add-to-cart logic here
    }
  </script>
</body>
</html>
